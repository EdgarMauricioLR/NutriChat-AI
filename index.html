                set_input_text("");
                set_is_typing(true);

                // Simular respuesta de IA
                setTimeout(() => {
                    const responses = [
                        `Para "${user_msg.text}", te sugiero usar harina de almendra en lugar de trigo y stevia. ¬°Sabe igual de rico! üç™`,
                        `¬°Gran elecci√≥n! Si quieres "${user_msg.text}", prueba sustituir la pasta por calabacitas (zoodles). ü•í`,
                        `¬øAntojo de "${user_msg.text}"? Usa yogurt griego y frutos rojos congelados. Cremoso y sin az√∫car a√±adido. üçì`
                    ];

            return (

                    <div className="w-full h-full bg-white rounded-[2.3rem] overflow-hidden flex flex-col relative">

        // ------------------------------------------------------------------
        // SECCION: COMPONENTE COUNTDOWN (TEMPORIZADOR)

        const OfferTimer = () => {
            // L√≥gica: 5 a 19 horas aleatorias + minutos aleatorios
            // Para evitar hidrataci√≥n incorrecta en SSR (aunque aqu√≠ es SPA), usamos useEffect para setear el tiempo
            const [time_left, set_time_left] = useState({ h: 0, m: 0, s: 0 });

            useEffect(() => {
                // Generar duraci√≥n aleatoria al montar el componente
                const random_hours = Math.floor(Math.random() * (19 - 5 + 1) + 5);
                const random_minutes = Math.floor(Math.random() * 60);
                
                let total_seconds = (random_hours * 3600) + (random_minutes * 60);

                const interval = setInterval(() => {
                    if (total_seconds <= 0) {
                        clearInterval(interval);
                        return;
                    }
                    total_seconds -= 1;
                    
                    const h = Math.floor(total_seconds / 3600);
                    const m = Math.floor((total_seconds % 3600) / 60);
                    const s = total_seconds % 60;
                    
                    set_time_left({ h, m, s });
                }, 1000);

                return () => clearInterval(interval);
            }, []);

            const format_num = (num) => num.toString().padStart(2, '0');

            return (
                <div className="flex items-center gap-2 text-red-600 font-bold bg-red-50 px-3 py-1 rounded-full text-sm w-fit mx-auto mb-4 animate-pulse-slow border border-red-100">

                    <span>La oferta termina en: {format_num(time_left.h)}:{format_num(time_left.m)}:{format_num(time_left.s)}</span>

            );
